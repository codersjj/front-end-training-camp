<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>line-height 的继承问题</title>
  <style>
    body {
      font-size: 30px;
      /* line-height: 50px; */
      /* line-height: 1.5; */
      /* line-height 设置为百分比或 em 时，会先计算出值，再被子元素继承 */
      line-height: 200%;
      /* line-height: 2em; */
    }

    p {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <p>一段文本</p>
</body>
</html>
