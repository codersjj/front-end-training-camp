<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /*
      rem：表示根元素的 font-size 大小

      rem 是一个长度单位

      px：绝对长度单位，最常用

      em：相对长度单位，表示元素的 font-size 的计算值，如果用在 font-size 属性本身，则表示元素继承的 font-size 值，不常用

      rem：相对长度单位，相对于根元素，常用于响应式布局
    */

    :root {
      font-size: 100px;
    }

    div {
      margin-bottom: 50px;
      font-size: 0.16rem;
      background-color: #ccc;
    }
  </style>
</head>
<body>

  <p style="font-size: .2rem;">段落 1</p>
  <p style="font-size: .3rem;">段落 2</p>
  <p style="font-size: .4rem;">段落 3</p>

  <div style="width: 1rem;">item 1</div>
  <div style="width: 2rem;">item 2</div>
  <div style="width: 3rem;">item 3</div>

</body>
</html>
