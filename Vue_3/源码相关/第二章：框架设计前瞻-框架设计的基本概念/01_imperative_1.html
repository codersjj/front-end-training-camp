<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>

  <script>
    // 命令式编程
    // 举例 1：在指定的 div 中展示一段文本

    // 1. 获取到指定的 div 元素
    const divEl = document.querySelector('#app')
    // 2. 为该 div 元素设置文本内容
    divEl.textContent = 'Hello World'
  </script>
</body>
</html>
