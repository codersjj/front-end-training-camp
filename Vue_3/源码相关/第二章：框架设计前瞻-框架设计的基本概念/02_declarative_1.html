<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 声明式编程 -->
  <div id="app">{{ msg }}</div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const app = Vue.createApp({
      setup() {
        return {
          msg: 'Hello World'
        }
      }
    })
    app.mount('#app')
  </script>
</body>
</html>
